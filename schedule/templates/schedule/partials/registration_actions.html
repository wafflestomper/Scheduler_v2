<!-- Registration Actions Card -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Registration Actions</h5>
    </div>
    <div class="card-body">
        <div class="d-grid gap-2">
            <button id="run-registration-btn" class="btn btn-primary mb-3">
                <i class="bi bi-distribute-vertical"></i> Assign All Students to Sections
            </button>
            
            <button id="deregister-all-btn" class="btn btn-danger mb-3">
                <i class="bi bi-x-circle"></i> Deregister All Section Assignments
            </button>
            
            <form id="course-registration-form">
                <div class="mb-3">
                    <label for="course-select" class="form-label">Or select a specific course:</label>
                    <select class="form-select" id="course-select">
                        <option value="">-- Select Course --</option>
                        {% for stat in course_enrollment_stats %}
                        {% if stat.needing_assignment > 0 %}
                        <option value="{{ stat.course__id }}">{{ stat.course__name }} ({{ stat.needing_assignment }})</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid">
                    <button type="button" id="run-course-registration-btn" class="btn btn-outline-primary">
                        <i class="bi bi-distribute-vertical"></i> Assign Selected Course
                    </button>
                </div>
            </form>

            <hr class="my-3">
            <h6 class="mb-3">Specialized Registration</h6>
            
            <button id="run-language-core-btn" class="btn btn-outline-info mb-3">
                <i class="bi bi-layers"></i> 6th Grade Language & Core (New Algorithm)
            </button>
            
            <button id="run-art-music-ww-btn" class="btn btn-outline-info mb-3">
                <i class="bi bi-palette"></i> 6th Grade Art, Music & WW (New Algorithm)
            </button>
            
            <button id="run-two-elective-groups-btn" class="btn btn-outline-info mb-3">
                <i class="bi bi-calendar3-week"></i> 6th Grade Art/Music/WW + Health/Wellness (Same Period)
            </button>
            
            <a href="{% url 'assign_language_courses' %}" class="btn btn-outline-success mb-2">
                <i class="bi bi-translate"></i> Language Course Assignment
            </a>
            
            <a href="{% url 'assign_trimester_courses' %}" class="btn btn-outline-success">
                <i class="bi bi-calendar3"></i> 6th Grade Trimester Courses
            </a>
        </div>
    </div>
</div>
